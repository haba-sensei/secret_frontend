plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}
def flutterProperties = new Properties()
flutterProperties.load(new FileInputStream(rootProject.file("local.properties")))

def compileSdkVersion = flutterProperties.getProperty("flutter.compileSdkVersion").toInteger()
def targetSdkVersion = flutterProperties.getProperty("flutter.targetSdkVersion").toInteger()
def minSdkVersion = flutterProperties.getProperty("flutter.minSdkVersion").toInteger()
def ndk_Version = flutterProperties.getProperty("flutter.ndkVersion")

android {
    namespace = "com.example.tu_agenda_ya"
    compileSdk = compileSdkVersion
    ndkVersion = ndk_Version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.example.tu_agenda_ya"
        minSdk = minSdkVersion
        targetSdk = targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        manifestPlaceholders += [
                'appAuthRedirectScheme': applicationId
        ]
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
